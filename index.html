<!DOCTYPE html>
<html ng-app="currencyManagerApp">
  <head>
    <title>Currency Manager</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body class="m-3">
    <div ng-controller="currencyManagerController" class="container">
      <div class="container-md">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="input-group mb-3">
              <label class="input-group-text">Format Display</label>
              <input
                class="form-control bg-white"
                type="text"
                name="format-display"
                ng-model="formatDisplay"
                readonly="Select a currency setting"
              />
            </div>
          </div>
          <div class="col-2">
            <button
              ng-click="setSelectedItem(undefined)"
              type="button"
              class="btn btn-light"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
      <div class="container-md">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th ng-click="sortTable('country')">Country</th>
              <th ng-click="sortTable('currency')">Currency Code</th>
              <th ng-click="sortTable('id')">Currency Symbol</th>
              <th ng-click="sortTable('id')">Symbol Position</th>
              <th ng-click="sortTable('id')">Delimiter</th>
              <th ng-click="sortTable('id')">Display Cents</th>
              <th>&nbsp;</th>
              <th>
                <a
                  ng-click="exportSettings()"
                  id="export-link"
                  class="btn btn-transparent"
                >
                  Export
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              ng-repeat="setting in currencySettings"
              ng-click="setSelectedItem(setting)"
            >
              <td>{{ setting.country }}</td>
              <td>{{ setting.currencyCode }}</td>
              <td>{{ setting.currencySymbol }}</td>
              <td>{{ setting.symbolPosition }}</td>
              <td>{{ setting.delimiter }}</td>
              <td>{{ setting.displayCents }}</td>
              <td>
                <button
                  ng-click="prepEditSetting(setting.id)"
                  type="button"
                  class="btn btn-transparent"
                >
                  Edit
                </button>
              </td>
              <td>
                <button
                  ng-click="deleteSetting(setting.id)"
                  type="button"
                  class="btn btn-transparent"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-md">
        <form class="row">
          <div class="col-4">
            <div class="input-group mb-3">
              <label class="input-group-text">Country</label>
              <input
                class="form-control"
                type="text"
                name="country"
                ng-model="country"
              />
            </div>
            <div class="input-group mb-3">
              <input
                class="form-control"
                type="text"
                name="currency-code"
                ng-model="currencyCode"
              />
              <label class="input-group-text">Currency Code</label>
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <label class="input-group-text">Currency Symbol</label>
              <input
                class="form-control"
                type="text"
                name="currency-symbol"
                ng-model="currencySymbol"
              />
            </div>
            <div class="input-group mb-3">
              <select
                class="form-control"
                name="symbol-position"
                ng-model="symbolPosition"
              >
                <option value="start">Start</option>
                <option value="end">End</option>
              </select>
              <label class="input-group-text">Symbol Position</label>
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <label class="input-group-text">Delimiter</label>
              <select
                class="form-control"
                name="delimiter"
                ng-model="delimiter"
              >
                <option value=",">,</option>
                <option value=".">.</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select
                class="form-control"
                name="display-cents"
                ng-model="displayCents"
              >
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
              <label class="input-group-text">Display Cents</label>
            </div>
          </div>

          <div ng-show="!editPrep" class="input-group mb-3">
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="createSetting()"
            >
              Create
            </button>
          </div>
          <div ng-show="editPrep" class="input-group mb-3">
            <button
              type="submit"
              class="btn btn-primary me-2"
              ng-click="editSetting(editId)"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="cancelEditSetting()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/currencyManager.js"></script>
    <script src="/currencySettings.js"></script>
  </body>
</html>
